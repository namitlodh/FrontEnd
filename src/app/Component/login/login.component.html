<div class="main">
    <div class="container">
        <div class="login">
            <div class="image">
                <img class="img" src="../../../assets/Google_2015_logo.svg.png">
            </div>
            <div>
                <p>Sign In</p>
                <p id="f1">Use Your Google Account</p>
            </div> 
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="LoginSubmit()">
            <div class="box">
                <mat-form-field appearance="outline">
                    <mat-label>Email or phone</mat-label>
                    <input matInput placeholder="Email or Phone" formControlName="email">
                    <mat-error *ngIf="loginForm.hasError('required','email')">
                        email is Required!
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('email','email')">
                        email is not valid!
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="Password" [type]="hide ? 'password' : 'text'">
                    <mat-error *ngIf="loginForm.hasError('required','Password')">
                        password is Required!
                    </mat-error>
                    <mat-error *ngIf="loginForm.hasError('pattern','Password')">
                        Password is not valid!
                    </mat-error>
                </mat-form-field>
                <div class="checkbox-container">
                    <div class="show">
                        <mat-checkbox id="showpassword" color="primary" (change)="hide=!hide">Show Password</mat-checkbox>
                        <!-- <input type="checkbox" id="showpassword">
                        <label for="Password">Show Password</label> -->
                    </div>
                    <div class="forget">
                        <button mat-button color="primary">Forgot Password?</button>
                    </div>
                </div>
            </div>
            <div class="f3">
                <a href="http://localhost:4200/reg" style="text-decoration: none;font-size: 110%;">Create Account</a>
                <button mat-raised-button color="primary" id="next-button">Next</button>
            </div>
        </form>
    </div>
</div>
